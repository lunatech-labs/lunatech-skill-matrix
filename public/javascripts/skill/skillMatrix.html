<md-card layout="row" flex layout-padding class="search-card">
  <md-icon md-font-set="fa fa-search fa-2x"></md-icon>
  <input data-ng-model="data.skillFilter" type="text" placeholder="Filter" flex>
</md-card>

<div layout="row" layout-wrap>
  <div layout="column" flex="100" flex-gt-md="50" data-ng-repeat="techType in data.techType">
    <md-card layout-padding class="invisible-card">
      <md-card-title>
        <md-card-title-text>
        <span class="md-headline text-transform-capitalize">
          {{techType.text}}
        </span>
        </md-card-title-text>
      </md-card-title>
      <md-card-content layout="row" layout-wrap>
        <div layout="column" flex="50"
             data-ng-repeat="skill in data.groupedSkills[techType.value] | filter:{searchFilter:data.skillFilter}">
          <md-card class="position-relative mb20 cursor-pointer" layout="column" flex data-ng-click="showUsers(skill.users)">
            <md-button class="md-fab md-mini md-primary add-skill-from-matrix" data-ng-click="addSkillToUser(skill)" data-ng-show="skill.isMissing">
              <md-icon md-font-set="fa fa-plus fa-2x"></md-icon>
            </md-button>
            <md-card-title layout="center center">
                <span class="md-headline text-transform-capitalize">
                  {{skill.techName}}
                </span>
              <span flex></span>
            </md-card-title>
            <md-card-content layout="row">
              <div data-ng-repeat="level in data.level"  flex>
                <div class="user-on-level">
                  <div class="badge" data-ng-class="getLevelBadgeClass(level.value)">{{skill.users[level.value].length}}</div>
                  <md-icon class="icon-3x" md-font-set="fa fa-user fa-3x" data-ng-class="getLevelClass(level.value)"></md-icon>
                </div>
              </div>
            </md-card-content>
          </md-card>
        </div>
      </md-card-content>
    </md-card>
  </div>
</div>
